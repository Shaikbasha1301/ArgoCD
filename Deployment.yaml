apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeploy
spec:
  replicas: 3
  selector:
    matchLabels:
      name: myapp
  template:
    metadata:
      labels:
        name: myapp  
    spec:
      containers:
      - name: mycont
        image: shaikmustafa/paytm:bus
        ports:
        - containerPort: 80
